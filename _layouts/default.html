var multiplier = 3;
function customAnimations() {
    if (movingCamera)
    	camera.position.set(mouse.x*multiplier, mouse.y*multiplier, 200);
    camera.updateMatrixWorld();
    getIntersections();
}

function addBoundingBox(object, name) {
    var wireframeMaterial = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
    });
    var bbox = new THREE.Box3().setFromObject(object);
    var geometry = new THREE.BoxGeometry(bbox.max.x - bbox.min.x, bbox.max.y - bbox.min.y, bbox.max.z - bbox.min.z);
    var box = new THREE.Mesh(geometry, wireframeMaterial);
    box.position.set((bbox.max.x+bbox.min.x)/2, (bbox.max.y+bbox.min.y)/2, (bbox.max.z+bbox.min.z)/2);
    box.material.transparent = true;
    box.material.opacity = 0;
    box.name = name;
    boundingBoxes.push(box);
    scene.add(box);

    if (name!='about') {return;}
    return;

    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    context.font = "Regular 16px Arial";
    context.fillStyle = "rgba(255, 0, 0, 0.95)";
    context.fillText('about', 0, 50);
    var texture = new THREE.Texture(canvas);
    texture.needsUpdate = true;
    var textMaterial = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
    textMaterial.transparent = true;
    var textMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(canvas.width, canvas.height),
            textMaterial
            );
    textMesh.position.set(bbox.min.x, 0, bbox.min.z);
    textMesh.position.set(110, 15, 0);
    scene.add(textMesh);
    console.log(textMesh);
}

function toXYCoords(pos) {
    var vector = projector.unprojectVector(pos.clone(), camera);
    vector.x = (vector.x + 1)/2 * window.innerWidth;
    vector.y = -(vector.y - 1)/2 * window.innerHeight;
    return vector;
}

function getIntersections() {
    // create a ray with origin at the mouse position
    // and direction into the scene (camera direction)
    var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
    vector.unproject(camera);
    var ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());

    // create an array containing all objects in the scene with which the ray intersects
    var intersects = ray.intersectObjects(boundingBoxes);

    // INTERSECTED = the object in the scene currently closest to the camera
    // and intersected by the ray projected from the mouse position
    if (intersects.length > 0) {
        if (intersects[0].object != INTERSECTED) {
            if (INTERSECTED) {
                toggleBoundingBoxVisibility(INTERSECTED, false);
            };
            INTERSECTED = intersects[intersects.length-1].object;
            toggleBoundingBoxVisibility(INTERSECTED, true);
            // store material for this object for later restoration
        }
    } else { // there are no intersections
        if (INTERSECTED) {
            toggleBoundingBoxVisibility(INTERSECTED, false);
        }
        INTERSECTED = null;
    }
}

function toggleBoundingBoxVisibility(object, show) {
    object.material.transparent = !show;
    object.material.opacity = show ? 1 : 0;
    document.body.style.cursor = show ? "pointer" : "auto";
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
//	controls.update();
    TWEEN.update();
	customAnimations();
}


window.onmousemove = function(e) {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
}

window.onclick = function(e) {
    if (!INTERSECTED) return;
    movingCamera = false;
    transition_to('/section_parts/'+INTERSECTED.name+'.html');
}

var index = 5;
 $(document).keypress(function(e){ 
     if (index == -1) obj = camera;
     else obj = scene.children[index];
	 var key = e.keyCode ? e.keyCode : e.which;
	 console.log(key);
	 if (e.which == 113){
		 obj.rotation.x += .1;
	 }
	 if (e.which == 119){
		 obj.rotation.x -= .1;
	 }
	 if (e.which == 97){
		 obj.rotation.y += .1;
	 }
	 if (e.which == 115){
		 obj.rotation.y -= .1;
	 }
	 if (e.which == 122){
		 obj.rotation.z += .1;
	 }
	 if (e.which == 120){
		 obj.rotation.z -= .1;
	 }
	 if (key == 37){
		 obj.position.x += 1;
	 }
	 if (key == 39){
		 obj.position.x -= 1;
	 }
	 if (key == 38){
		 obj.position.y += 1;
	 }
	 if (key == 40){
		 obj.position.y -= 1;
	 }
	 if (key == 44){
		 obj.position.z += 1;
	 }
	 if (key == 46){
		 obj.position.z -= 1;
	 }
 });
